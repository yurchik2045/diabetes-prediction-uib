<!DOCTYPE html>
<html lang="en">
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0"/>
  <title>Diabetes prediction</title>

  
  
  
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  
</head>

<body class="bg-light">
    
  <div class="container">
    <main>
      <div class="py-5 text-center">
        
        <h2>Diabetes Prediction</h2>
        <p class="lead">{{pred}}</p>
      </div>
  
      
        
          
          
  
          <form action='/predict' method="post" class="row gy-2 gx-3 align-items-center">
            <div class="col-sm-6">
              <label for="firstName" class="form-label">Pregnancies</label>
              <input type="number" class="form-control" id="1" name="1" placeholder="" value="" required="">
              
            </div>

            <div class="col-sm-6">
              <label for="firstName" class="form-label">Glucose (mg/dL)</label>
              <input type="number" class="form-control" id="2" name="2" placeholder="" value="" required="">
              
            </div>

            <div class="col-sm-6">
              <label for="firstName" class="form-label">Blood Pressure (mmHg)</label>
              <input type="number" class="form-control" id="3" name="3" placeholder="" value="" required="">
              
            </div>

            <div class="col-sm-6">
              <label for="firstName" class="form-label">Skin Thickness (mm)</label>
              <input type="number" class="form-control" id="4" name="4" placeholder="" value="" required="">
              
            </div>

            <div class="col-sm-6">
              <label for="firstName" class="form-label">Insulin Level (IU/mL)</label>
              <input type="number" class="form-control" id="5" name="5" placeholder="" value="" required="">
              
            </div>

            <div class="col-sm-6">
              <label for="firstName" class="form-label">Body Mass Index (kg/m²)</label>
              <input type="number" step = "0.1" class="form-control" id="6" name="6" placeholder="" value="" required="">
              
            </div>

            <div class="col-sm-6">
              <label for="firstName" class="form-label">Diabetes Pedigree Function</label>
              <input type="number" step = "0.001" class="form-control" id="7" name="7" placeholder="" value="" required="">
              
            </div>

            <div class="col-sm-6">
              <label for="firstName" class="form-label">Age</label>
              <input type="number" class="form-control" id="8" name="8" placeholder="" value="" required="">
              
            </div>

            <hr class="my-4">

            
            <button class="w-100 btn btn-primary btn-lg" type="submit">Predict Probability</button>

          </form>
        
      
    </main>
  
    <footer class="my-5 pt-5 text-muted text-center text-small">
      <p class="mb-1">© 2021 Yuriy, Alisher, Kamilla</p>
      
    </footer>
  </div>
  
  
      <script src="/docs/5.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
  
        <script src="form-validation.js"></script>
    
  
  </body>

 
</html>
